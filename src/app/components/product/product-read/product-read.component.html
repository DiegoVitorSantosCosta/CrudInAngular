<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
        
      <tr *ngFor="let product of products" >
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{ product.price }}</td>
        <!-- <td>{{product.price | currency: 'BRL'}}</td> -->
        <td><span><i style="color: rgb(61, 61, 207);"class=" fa fa-edit" [routerLink]="['../product/update/',product.id]"></i> </span><span><i [routerLink]="['../product/delete/',product.id]"   style="color: red;" class="fa fa-window-close"></i></span></td>
      </tr>
     
    </tbody>
  </table>
